<div>
    <table>
        <tr>
            <th>Breed</th>
            <th>Group</th>
        </tr>
        <tr *ngFor="let dog of allDogs; let i = index" [routerLink]="['/dogs', dog.name]" 
            [ngClass]="{'selected': selectedBreed == dog.name}">
            <td>{{dog.name}}</td>
            <td>{{dog.group}}</td>
        </tr>
    </table>
</div>
